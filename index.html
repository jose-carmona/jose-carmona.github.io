---
layout: default
---
{% for post in site.posts %}
<article class="hover:bg-zinc-100 p-3 rounded-2xl">

    <h1>
        <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
    </h1>

    <div class="text-zinc-600">
        {{ post.excerpt }}
    </div>

    <a href="{{ site.baseurl }}{{ post.url }}" class="text-sm font-medium text-teal-500">Read more</a>
    
</article>
{% endfor %}
